name: Obfuscate BPB
on:
  schedule: [{cron: "0 1 * * *"}]   # 每天凌晨1点自动拉最新源码并混淆
  workflow_dispatch:               # 也可以手动触发
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download & obfuscate
        run: |
          curl -sL https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/_worker.js -o origin.js
          npx javascript-obfuscator origin.js --output _worker.js
      - name: Push back
        run: |
          git config --global user.name "bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add _worker.js origin.js
          git diff --quiet && git diff --staged --quiet || (git commit -m "auto obfuscate" && git push)
